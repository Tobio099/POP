<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
        }
        
        /* Popup box */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        /* Button styles */
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #e91e63;
        }

        /* No button growing effect */
        #noButton {
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Image styling */
        #startImage, #yesImage {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        #yesImage {
            display: none;
        }
    </style>
</head>
<body onload="showPopup()">

    <!-- First Image -->
    <img id="startImage" src="b8a6789b70be1cc636b69157a01ddd7f.jpg" alt="First Image">

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <h2>WILL YOU BE MY VALENTINE?ðŸ¥¹</h2>
        <button onclick="yesClick()">Yes!</button>
        <button id="noButton" onclick="noClick()">No</button>
    </div>

    <!-- Image for YES Click -->
    <img id="yesImage" src="e9f282e7d6b23f89ece519d0c50235db.jpg" alt="Yes Image">

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function yesClick() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("startImage").style.display = "none";
            document.getElementById("yesImage").style.display = "block";
            alert("Yayyyy ðŸŽ€ðŸ˜³ðŸ’•");
        }

        function noClick() {
            let noButton = document.getElementById("noButton");
            let currentSize = window.getComputedStyle(noButton).fontSize;
            let newSize = parseFloat(currentSize) * 1.3; // Increase size

            if (newSize > 60) {
                noButton.style.display = "none"; // Hide button when too big
            } else {
                noButton.style.fontSize = newSize + "px";
            }
        }
    </script>

</body>
</html>
